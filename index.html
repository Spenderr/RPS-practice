<!DOCTYPE html>
<html>
    
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissor</title>
  <link rel="stylesheet"href="styles.css">
  <script src="index.js" defer></script>
</head>
    
<body>
    
    <header>
        <sign ><a href="https://github.com/Spenderr">SITE MADE BY SPENDERR</a></sign>
        <h1 style="font-family:serif; color:floralwhite">WELCOME TO RPS</h1>
        <sign ><a href="https://github.com/Spenderr">SITE MADE BY SPENDERR</a></sign>
    </header>
    <scoreBoard>
            <bord><h2>YOUR SCORE</h2><h1 class="scores" id="userScore">0</h1></bord>
            <bord><h2>COMPUTER</h2><h1 class="scores" id="compScore">0</h1></bord>
    </scoreBoard>
    <selected>
        <selBoard>PLAYER<span><img id="playerChoice" src="rpsTemp.png"></span></selBoard>
        <selBoard>COMPUTER<span><img id="computerChoice" src="rpsTemp.png"></span></selBoard>
    </selected>
    <h1 id="move">MAKE YOUR MOVE</h1>
    <game>
        <button class="element" id="rock" style="font-size: 0px">rock<img src="rock.png"></button>
        <button class="element" id="paper" style="font-size: 0px">paper<img src="paper.png"></button>
        <button class="element" id="sci" style="font-size: 0px">scissors<img src="scissors.png"></button>
    </game>
    
    
    
    <!--BELOW IS THE GAME OVER SCREEN-->
    <div class="GO"  style="display: none">
        <div class="playAgainBox">
            <!--<div onclick="closePlayAgainBox()" class="close">&#10006;</div>-->
            <h2 style="font-size: 35px; text-align:center;" id="winner"></h2>
            <p style="font-size: 65px; text-align:center; margin: 50px 0px" >GAME OVER</p>
            <div id="ConfBut">
            <button style="text-align:center; padding: 0 0 0 40px;" class="ansBut" onclick="playingAgain(true)">CLICK HERE TO PLAY AGAIN</button>
            </div>    
        </div>
    </div>
        
</body>    

</html>
